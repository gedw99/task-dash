before:
  hooks:
    - go mod tidy

brews:
  - description: A gorgeous TUI menu for go-task/task
    folder: Formula
    homepage: https://github.com/megabyte-labs/task-dash
    install: |-
      bin.install ""
      bash_completion.install "local/completion/bash/.bash" => ""
      zsh_completion.install "local/completion/zsh/_" => "_"
      fish_completion.install "local/completion/fish/.fish"
    license: MIT
    name: 
    tap:
      name: homebrew-tap
      owner: installdoc
    test: |
      system "#{bin}/ --version"

build:
  binary: 
  env:
    - CGO_ENABLED=0
  goarch:
    - '386'
    - amd64
    - arm
    - arm64
  goarm:
    - '6'
  goos:
    - windows
    - darwin
    - linux
  ignore:
    - goarch: '386'
      goos: darwin
  ldflags:
    # yamllint disable-line rule:line-length
    - -s -w -X "main.version={{.Version}}" -X "main.commit={{.Commit}}" -X "main.date={{.Date}}" -X "main.builtBy=Megabyte Labs"
  main: main.go

changelog:
  skip: true

checksum:
  name_template: CHECKSUMS.txt

dist: build

dockers:
  - dockerfile: .config/Dockerfile
    ids:
      - '{{.ProjectName}}'
    image_templates:
      - 'megabytelabs/{{.ProjectName}}:{{.Tag}}'
      - 'megabytelabs/{{.ProjectName}}:v{{.Major}}'
      - 'megabytelabs/{{.ProjectName}}:v{{.Major}}.{{.Minor}}'
      - 'megabytelabs/{{.ProjectName}}:latest'
    skip_push: 'false'

gomod:
  proxy: false

nfpms:
  - description: A gorgeous TUI menu for go-task/task
    formats:
      - apk
      - deb
      - rpm
    homepage: https://github.com/megabyte-labs/task-dash
    id: default
    license: MIT
    maintainer: Megabyte Labs <help@megabyte.space>
    contents:
      - src: ./local/completion/bash/.bash
        dst: /usr/share/bash-completion/completions/
        file_info:
          mode: 0644
      - src: ./local/completion/fish/.fish
        dst: /usr/share/fish/completions/.fish
        file_info:
          mode: 0644
      - src: ./local/completion/zsh/.zsh
        dst:  /usr/share/zsh/vendor-completions/_
        file_info:
          mode: 0644
      - src: ./local/man/.1.gz
        dst: /usr/share/man/man1/.1.gz
        file_info:
          mode: 0644
      - src: ./LICENSE.md
        dst: /usr/share/doc//copyright
        file_info:
          mode: 0644
    vendor: Megabyte LLC

project_name: 

release:
  disable: true

scoop:
  bucket:
    owner: installdoc
    name: scoops
    branch: master
    token: '{{ .Env.GITHUB_TOKEN }}'
  folder: Scoops
  commit_author:
    name: Megabyte Labs
    email: help@megabyte.space
  commit_msg_template: 'Scoop update for {{ .ProjectName }} version {{ .Tag }}'
  homepage: https://github.com/megabyte-labs/task-dash
  description: A gorgeous TUI menu for go-task/task
  license: MIT
  pre_install: ["Write-Host 'Beginning the installation..'"]
  post_install: ["Write-Host 'Installation complete!'"]
  url_template: 'https://github.com/megabyte-labs/task-dash/releases/{{ .Tag }}/{{ .ArtifactName }}'

# eslint-disable max-len
snapcrafts:
  - confinement: classic
    # yamllint disable-line rule:line-length
    description: Task Dash is a gorgeous manager for user defined scripts. It works well together with go-task since it reads data in the Taskfile.yml format. With Task Dash, you can make it super easy for your developers to browse through, read about, and execute your project&#x27;s tasks. It combines several elements from the [Charm Bracelet](https://github.com/charmbracelet) TUI libraries. It bundles together features like:

* An interactive task selector
* Ability to search for a particular task
* A styled terminal program for viewing markdown files.

With Task Dash, you can bundle documentation and scripts into an interactive way for developers to get started as quickly as possible.
    extra_files:
      - source: ./local/completion/bash/.bash
        destination: /usr/share/bash-completion/completions/
        mode: 0644
      - source: ./local/completion/fish/.fish
        destination: /usr/share/fish/completions/.fish
        mode: 0644
      - source: ./local/completion/zsh/.zsh
        destination:  /usr/share/zsh/vendor-completions/_
        mode: 0644
      - source: ./local/man/.1.gz
        destination: /usr/share/man/man1/.1.gz
        file_info:
        mode: 0644
      - source: ./LICENSE.md
        destination: /usr/share/doc//copyright
        mode: 0644
    id: default
    license: MIT
    publish: true
    summary: A gorgeous TUI menu for go-task/task
# eslint-enable max-len

snapshot:
  name_template: '{{ .Tag }}'

universal_binaries:
  - replace: true
